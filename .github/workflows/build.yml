name: Build Windows EXE

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      # ⚠️ 关键点：用 cmd 而不是 powershell，避免 --onefile 被解析成参数错误
      - name: Build exe with PyInstaller
        shell: cmd
        run: |
          pyinstaller ^
            --onefile ^
            --name GravityBridge ^
            --icon icon.ico ^
            --add-data "icon.ico;." ^
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GravityBridge-win64
          path: dist/GravityBridge.exe
